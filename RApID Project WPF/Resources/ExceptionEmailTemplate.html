<style>
    .csharpTrace {
        border: dashed;
        border-color: azure;
        background-color: black;
        color: limegreen;
        padding: 10px;

        font-family: Consolas;
        font-size: 16px;
        overflow: scroll;
        overflow-y: hidden;
        overflow-x: hidden;
    }
</style>
<body>
    <h1>Exception Details</h1>
    <h2>[ExceptionType]</h2>
    <hr />
    <p> Message: <i>[ExceptionMessage]</i></p>
    <hr />
    <div class="csharpTrace">
        StackTrace: <b><pre><code>[ExceptionStackTrace]</code></pre></b>
    </div>
</body>
